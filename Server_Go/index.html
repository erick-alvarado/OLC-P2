    <!-- CONSOLA DE ENTRADA -->
    <br>
    <h4>Entrada:</h4>
    <div id="Editor" style="height: 300px;">
        Evaluar[(5+5*5)];
        Evaluar[(2+5*10/2)];
    </div>

    <!-- CONSOLA DE SALIDA -->
    <br>
    <div style="float: left;"> 
        <h4>Console JISON:</h4>
        <div id="Console" style="height: 200px; width: 730px;"> </div>
    </div>
    <div style="float: right;"> 
        <h4>Console MANUAL:</h4>
        <div id="Console2" style="height: 200px; width: 730px; float: right;"> </div>
    </div>
    
    <script type="text/javascript">
        var editor = ace.edit("Editor");
        //Agregando formato de C# al editor
        editor.setTheme("ace/theme/cobalt");
        editor.session.setMode("ace/mode/javascript");
        editor.setFontSize("14px");

        var consola = ace.edit("Console");  
        consola.setReadOnly(true);

        var consola = ace.edit("Console2");  
        consola.setReadOnly(true);

    </script>
