<html lang="en">

<head>
    <title>Interprete 3D</title>

    <!--<script type="text/javascript" src="ace/ace.js"></script>-->

    <!-- UTILIZANDO BOOTSWATCH PARA DARLE ESTILO A NUESTRA PAGINA    
        https://bootswatch.com/

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Calculadora</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <!-- BOTON: Llama al metodo Analizar dentro del main.js -->
                <button type="button" class="btn btn-success" onclick="Analizar()">Calcular</button>
            </ul>
        </div>
    </nav>


    <!-- CONSOLA DE ENTRADA -->
    <br>
    <h3>Entrada:</h3>
    <div id="Editor" style="height: 300px;">
        Evaluar[(5+5*5)];
        Evaluar[(2+5*10/2)];
    </div>

    <!-- CONSOLA DE SALIDA -->
    <br>
    <h3>Console:</h3>
    <div id="Console" style="height: 200px;"> </div>

    <script type="text/javascript">
        var editor = ace.edit("Editor");
        //Agregando formato de C# al editor
        editor.setTheme("ace/theme/cobalt");
        editor.session.setMode("ace/mode/javascript");
        editor.setFontSize("14px");

        var consola = ace.edit("Console");  
        consola.setReadOnly(true);

    </script>



    <!-- 
    Se deben importar todos los archivos .js
    para que se puedan usar en cualquier archivo .js
    es como una declaracion global de cada uno de ellos 
-->
    <script src="./js/main.js"></script>
    <script src="./js/jquery.min.js"></script>


</body>

</html>
