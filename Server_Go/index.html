    <script type="text/javascript">
        var editor = ace.edit("Editor");
        //Agregando formato de C# al editor
        editor.setTheme("ace/theme/cobalt");

        var consola = ace.edit("Console");  
        consola.setReadOnly(true);

        var consola = ace.edit("Console2");  
        consola.setReadOnly(true);

    </script>
